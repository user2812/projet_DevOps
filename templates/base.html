{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Fat Cat
        {% block title %} 
        {% endblock %}
    </title>

    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    
    <!-- Custom styles for this template -->
    <!-- <link href="dashboard.css" rel="stylesheet"> -->

  </head>
  <body>

      <div class="container-fluid">

        <div class="row">
          {% include 'partial/sidebar.html' %}

            <main class="col-md-9 ms-sm-auto col-lg-10 md-4">

              <nav class="row navbar bg-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" style="height: 50px;">
                <div class="col-md-8">
                  {% block searchbar %}
                  {% endblock %}
                </div>

                <div class="col-md-4 d-flex justify-content-end">
                  <h6 class="m-2" style="color: white;">signed in as <strong>{{ request.user.username }}</strong></h6>
                  <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-primary" type="submit" value="Sign out">
                  </form>
                </div>


              </nav>

              <div class="row m-3">
                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-8" id="flashMessages">{% include 'partial/messages.html' %}</div>
                  <div class="col-md-2"></div>
                </div>
                
                {% block content %}

                {% endblock %}
              </div>
            </main>

        </div>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
      <script type="module" src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      <script src="{% static 'js/main.js' %}"></script>
      
  </body>
</html>
