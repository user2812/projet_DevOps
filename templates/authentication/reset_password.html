{% extends 'base_auth.html' %}

{% load static %}

{% block title %} 
- Reset Password
{% endblock %}

{% block content %}

  <form action="{% url 'reset-password' uid tk %}" method="post" novalidate>

    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Set new password</h1>

    <div class="form-group" id="flashMessages">{% include 'partial/messages.html' %}</div>

    <div class="form-group">
        <p>Enter new password for <strong>{{ user.username }}.</strong></p>
    </div>

    <div class="form-group">
      <label for="passwordField">Password</label>
      <input type="password" class="form-control" id="passwordField" name="password" placeholder="Password">
      <div id="validationServerPasswordFeedback"></div>
    </div> 

    <div class="form-group">
        <label for="confirm-passwordField">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-passwordField" name="confirm-password" placeholder="Confirm Password">
        <div id="validationServerConfirmPasswordFeedback"></div>
    </div> 

    <button class="mt-3 w-100 btn btn-lg btn-primary" id="set-new-password-btn" type="submit">Set Password</button>
</form>

<div class="mt-3"><a href="{% url 'login' %}">Back to Sign in</a></div>

<script src="{% static 'js/reset_password.js' %}"></script>
{% endblock %}
